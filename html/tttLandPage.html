<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link css -->
    <link rel = "stylesheet" href="/style/style.css"/>
    <title>Tic_Tac_Toe</title>
</head>
<body class="bg-gradient">
    <div class="text-center">
        <h1 class="container text-uppercase heading">Tic Tac Toe</h1>
    </div>
        
    <div class="text-center">
        <p class="container detailsInfo display-6">Show Your Turn <span class="wimage"> <img src="./giphy.gif" alt="" ></span></p>
    </div>

        <div class="d-flex  text-center">
            
            <div class="container w-75 tttbox">
                <div class="box b1 d-grid"><span class="display-2 place-center boxtext"></span></div>
                <div class="box b2 d-grid"><span class="display-2 place-center boxtext"></span></div>
                <div class="box b3 d-grid"><span class="display-2 place-center boxtext"></span></div>
                <div class="box b4 d-grid"><span class="display-2 place-center boxtext"></span></div>
                <div class="box b5 d-grid"><span class="display-2 place-center boxtext"></span></div>
                <div class="box b6 d-grid"><span class="display-2 place-center boxtext"></span></div>
                <div class="box b7 d-grid"><span class="display-2 place-center boxtext"></span></div>
                <div class="box b8 d-grid"><span class="display-2 place-center boxtext"></span></div>
                <div class="box b9 d-grid"><span class="display-2 place-center boxtext"></span></div>
            </div>
        </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="../js/script.js"></script>
</body>
</html>
